<include file="Common:header"/>
<script type="text/javascript" src="__PUBLIC__/js/layui.js"></script>
<link href="__PUBLIC__/css/layui.css" rel='stylesheet' type='text/css' />
<!--special-->
<div class="special">
    <div class="container">
        <div class="special-main">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend><h3>个人信息认证</h3></legend>
            </fieldset>
            <form class="layui-form layui-form-pane" action="__SELF__" method="post" enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label class="layui-form-label">昵称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入昵称" class="layui-input" value="{$person.username}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请务必填写昵称</div>
                    <img id="LAY_demo_upload" src="__UPLOAD__/{$person.img}">
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" placeholder="请输入密码" lay-verify="required" autocomplete="off" class="layui-input" value="{$person.password}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请务必填写密码</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="tel" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input" value="{$person.tel}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请务必填写手机号</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">E-mail</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="required" placeholder="请输入E-mail" autocomplete="off" class="layui-input" value="{$person.email}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请务必填写邮箱</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上传头像</label>
                    <div class="layui-input-inline">
                        <input type="file" name="file" class="layui-btn" lay-title="点击此处上传">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">认证状态</label>
                    <div class="layui-input-inline">
                        <input type="checkbox" checked="" name="open" lay-skin="switch"  lay-text="认证">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">住址区域</label>
                    <div class="layui-input-inline">
                        <select name="quiz1">
                            <option value="">请选择省</option>
                            <option value="浙江" selected="">浙江省</option>
                            <option value="你的工号">江西省</option>
                            <option value="你最喜欢的老师">福建省</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="quiz2">
                            <option value="">请选择市</option>
                            <option value="杭州">杭州</option>
                            <option value="宁波" disabled="">宁波</option>
                            <option value="温州">温州</option>
                            <option value="温州">台州</option>
                            <option value="温州">绍兴</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="quiz3">
                            <option value="">请选择县/区</option>
                            <option value="西湖区">西湖区</option>
                            <option value="余杭区">余杭区</option>
                            <option value="拱墅区">临安市</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">详细住址</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" autocomplete="off" placeholder="请输入详细的家庭住址" class="layui-input" value="{$person.address}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="" lay-filter="demo2">保存提交</button>
                </div>
            </form>

            <script src="__PUBLIC__/js/layui.js" charset="utf-8"></script>
            <script>
                layui.use(['form', 'layedit', 'laydate'], function(){
                    var form = layui.form()
                            ,layer = layui.layer;
                    //自定义验证规则
                    form.verify({
                        username: function(value){
                            if(value.length < 5){
                                return '昵称至少5个字符';
                            }
                        }
                        ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                    });
                });
            </script>
        </div>
    </div>
</div>
<include file="Common:footer"/>
