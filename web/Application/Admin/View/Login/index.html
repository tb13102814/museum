<include file="Common:header"/>

<!-- Start: Content -->
<div class="container-fluid content">
    <div class="row">
        <!-- Main Page -->
        <div id="content" class="col-sm-12 full">
            <div class="row">
                <div class="login-box">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="header bk-margin-bottom-20 text-center">
                                <img src="__PUBLIC__/assets/img/logo.png" class="img-responsive" alt="" />
                                <h4>Log In</h4>
                            </div>
                            <form class="form-horizontal login" action="{:U('Login/runLogin')}" method="POST">
                                <div class="bk-padding-left-20 bk-padding-right-20">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <div class="input-group input-group-icon">
                                            <input type="text" class="form-control bk-radius" id="username" name="username" placeholder="Username or E-mail"/>
													<span class="input-group-addon">
														<span class="icon">
															<i class="fa fa-user"></i>
														</span>
													</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <div class="input-group input-group-icon">
                                            <input type="password" class="form-control bk-radius" id="password" name="password" placeholder="Password"/>
													<span class="input-group-addon">
														<span class="icon">
															<i class="fa fa-key"></i>
														</span>
													</span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>验证码</label>
                                        <div class="input-group input-group-icon">
                                            <input type="text" class="form-control bk-radius" id="verify" name="verify" placeholder="Verify"/>&nbsp;&nbsp;&nbsp;
                                            <img src="{:U('Login/verify')}" id="code" onclick="this.src=this.src+'?'+Math.random()"/>
                                        </div>
                                    </div>
                                    <div class="row bk-margin-top-20 bk-margin-bottom-10">
                                        <div class="col-sm-8">
                                            <div class="checkbox-custom checkbox-default">
                                                <input id="RememberMe" name="rememberme" type="checkbox" />
                                                <label for="RememberMe">记住密码</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 text-right">
                                            <button  class="btn btn-primary hidden-xs">登陆</button>
                                            <!--<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">登陆</button>-->
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Main Page -->
    </div>
</div><!--/container-->
<script type="text/javascript">
    $(".btn").click(function(){
       //alert("I love you");
        var $username=$("#username").val();
        var $password=$("#password").val();
        var $verify  =$("#verify").val();
        if($username==''){
            alert('用户名不能为空');
            return false;
        }
        if($password==''){
            alert('密码不能为空');
            return false;
        }
        if($verify==''){
            alert('验证码不能为空');
            return false;
        }
        $(".form-horizontal").submit();
    });
</script>
<script>
    $("#verify").css('width','150px');
</script>

<include file="Common:end"/>
